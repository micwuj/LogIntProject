{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <!-- Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  
    <title>LogInt</title>
</head>
<body>
	<!-- Side Bar -->
    {% include 'partials/_sidebar.html' %} 

	<!-- Main content -->
	<div class="pageContents">
		{% block content %}
		
		{% endblock %}
	</div>

	<script type="text/javascript">
		// Get references to DOM elements
		var menuContainer = document.querySelector('.navbar-container');
		var menuBtn = document.querySelector('.navbar-header');
		var body = document.querySelector('body');
		var toggleBtn = document.querySelector('.btn-container .button');
		var darkModeText = document.querySelector('.dark-light-mode .text');
	
		// Add event listeners
		menuBtn.addEventListener('click', menuToggle);
		toggleBtn.addEventListener('click', toggleDarkMode);
	
		// Check if dark mode is enabled in local storage
		var isDarkModeEnabled = localStorage.getItem('darkModeEnabled') === 'true';
		if (isDarkModeEnabled) {
			enableDarkMode();
		}
	
		function menuToggle() {
			menuContainer.classList.toggle('active');
		}
	
		function toggleDarkMode() {
			var darkModeEnabled = toggleBtn.classList.toggle('active');
			if (darkModeEnabled) {
				enableDarkMode();
			} else {
				disableDarkMode();
			}
			localStorage.setItem('darkModeEnabled', darkModeEnabled ? 'true' : 'false');
		}
	
		function enableDarkMode() {
			body.classList.add('active');
			darkModeText.innerHTML = 'Dark Mode';
			localStorage.setItem('darkModeEnabled', 'true');
		}
	
		function disableDarkMode() {
			body.classList.remove('active');
			darkModeText.innerHTML = 'Light Mode';
			localStorage.setItem('darkModeEnabled', 'false');
			
		}
	</script>
	
	
</body>
</html>
